{% load static %}

<div class="container-fluid">
	<div class="row tm-gallery">
		<div id="tm-gallery-page-pizza" class="tm-gallery-page">
			<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
				<figure>
					{% for product in products %}
								{% if user.is_authenticated%}
					           <a href="{% url 'store:detail' product.id %}">{% endif %}
								   <img class="imgchange" src="{% if request.resolver_match.url_name == 'search_dish' %}{{product.image}}{% else %}{{product.imageURL}}{% endif %}" alt="{{product.image}}" class="img-fluid tm-gallery-img"></a>

<!--								<div class="card-body>-->
<!--								{{product.image}}-->
<!--								<h5 class="card title" >{{product.title}}</h5>-->
<!--								<h3>Rs{{product.price}}</h3>-->
<!--								<small>{{product.description}}</small>-->
<!--					<small><strong>{{product.category.name}}</strong></small>-->
<!--								-->
<!--							</div>-->
						<figcaption>
				          	<p class="tm-gallery-title">{{product.title}}</p>
							<p class="tm-gallery-price">Rs {{product.price}}</p>
				          	<p class="tm-gallery-description">{{product.description}}</p><br>

				        </figcaption>
					{% endfor %}
				</figure>
			</article>
		</div>
	</div>
</div>
